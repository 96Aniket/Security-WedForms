<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BBA Test Record Register</title>

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/pil_mitras_cs.css') }}"
  >
</head>

<body>

  <h2 style="text-align:center;">BBA Test Record Register</h2>

  <!-- Toolbar -->
  <div class="toolbar">
    <button class="btn-add" onclick="addRow()">Add Row</button>
    <button class="btn-save" onclick="saveTable()">Save</button>
  </div>

  <!-- Table -->
  <table id="bbaTable">
    <thead>
      <tr>
        <th>S. No</th>
        <th>Location</th>
        <th>Date</th>
        <th>Time</th>
        <th>Test Record No<br>(Displayed on BBA Device)</th>
        <th>Name of Individual</th>
        <th>Employee / Contractor / Others</th>
        <th>Result of Test<br>(Negative / Positive)</th>
        <th>BAC Count (0â€“500 mg)</th>
        <th>Attachment</th>
        <th>Name of Security Personnel</th>
        <th>Remarks</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <!-- rows will be added by JS -->
    </tbody>
  </table>

  <!-- ================= ADD ROW TEMPLATE ================= -->
  <template id="bbaAddRowTemplate">
    <tr data-new="true">
      <td class="sr-no"></td>
      <td contenteditable="true"></td>
      <td><input type="date"></td>
      <td><input type="time"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>

      <td>
        <select>
          <option value="">Select</option>
          <option value="Employee">Employee</option>
          <option value="Contractor">Contractor</option>
          <option value="Others">Others</option>
        </select>
      </td>

      <td>
        <select>
          <option value="">Select</option>
          <option value="Negative">Negative</option>
          <option value="Positive">Positive</option>
        </select>
      </td>

      <td contenteditable="true"></td>
      <td><input type="file"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>

      <td>
        <button class="btn-edit" onclick="editRow(this)">Edit</button>
        <button class="btn-delete" onclick="deleteRow(this)">Delete</button>
      </td>
    </tr>
  </template>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="{{ url_for('static', filename='javascript/pil_bba_test.js') }}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pipeline Mitra Register</title>

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/pil_mitras_cs.css') }}"
  >
</head>

<body>

  <h2 style="text-align:center;">Pipeline Mitra Register</h2>

  <!-- Toolbar -->
  <div class="toolbar">
    <button class="btn-add" onclick="addRow()">Add Row</button>
    <button class="btn-save" onclick="saveTable()">Save</button>
  </div>

  <!-- Table -->
  <table id="mitraTable">
    <thead>
      <tr>
        <th>Sr. No</th>
        <th>Location</th>
        <th>Date</th>
        <th>Chainage No</th>
        <th>Name of PM</th>
        <th>Name of Village of PM</th>
        <th>Mobile No. of PM</th>
        <th>Remarks</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <!-- rows added by JS -->
    </tbody>
  </table>

  <!-- ================= ADD ROW TEMPLATE ================= -->
  <template id="mitraAddRowTemplate">
    <tr data-new="true">
      <td class="sr-no"></td>
      <td contenteditable="true"></td>
      <td><input type="date"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td>
        <button class="btn-edit" onclick="editRow(this)">Edit</button>
        <button class="btn-delete" onclick="deleteRow(this)">Delete</button>
      </td>
    </tr>
  </template>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="{{ url_for('static', filename='javascript/pil_mitras_cs.js') }}"></script>

</body>
</html>
